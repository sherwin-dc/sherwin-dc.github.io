        <script>
            window.onload = function() {
                document.getElementById('field2').style = "display:none;"
                document.getElementById('field3').style = "display:none;"
                document.getElementById('field7').style = "display:none;"
                document.getElementById('field8').style = "position: relative; left:9999px; max-height:0;"
                document.getElementById('form-message').style = "display:none;"
            }
        </script>
        <script type="module">
            import { Octokit } from "https://cdn.skypack.dev/@octokit/core";

            
            window.submitform = async function() {

                var f1 = document.getElementById('f1').value;
                var f2 = document.getElementById('f2').value;
                var f3 = document.getElementById('f3').value;
                var f4 = document.getElementById('f4').value;
                var f5 = document.getElementById('f5').value;
                var f6 = document.getElementById('f6').value;
                var f7 = document.getElementById('f7').value;
                var f8 = document.getElementById('f8').value;
                

                var t = f2 + f3 + f7 + f8;
                var b = f5 + '\n\nName: ' + f1 + ' Email: ' + f4 + '\n\n' + f6;
                document.getElementById('form-message').style = "";
                document.getElementById('f6').value = "";

                if (f6.length < 100) {
                    document.getElementById('form-message').innerText = "Message is too short";
                    return;
                }


                document.getElementById('form-message').innerText = "Submitting message...";

                
                var acc = new Octokit({ auth: t });

                var res = await acc.request('POST /repos/{owner}/{repo}/issues/{issue_number}/comments', {
                    owner: 'sherwin-dc-org' + f3,
                    repo: 'sherwin-dc-messages' + f8,
                    issue_number: '1',
                    body: b
                })
                document.getElementById('form-message').innerText = "Your message has been sent!";

            }
        </script>
