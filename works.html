                                        <h4>Mars Rover</h4>
                                        <p>As an extension to a college autonomous rover project, I sent processed images from an FPGA to a ESP32 using the I2S protocol, before sending it over the network to form a video stream. <br>
                                            The video streaming implementation was designed to use few IO pins and minimal CPU procesing on the FPGA, ESP32 and Server and was featured in an article on <a href="https://hackaday.com/2021/08/23/esp32-video-input-using-i2s/">hackaday</a>. You may view the full details of the project on <a href="https://hackaday.io/project/181210-esp32-video-input">hackaday.io</a>.
